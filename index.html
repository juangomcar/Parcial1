<!DOCTYPE html>
<html>

<head>
    <title>Proyecto</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <form action="#" method="POST">
            <fieldset class="personal-info">
                <legend>Informacion Personal</legend>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required /><br />

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required /><br />

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" minlength="8" required /><br />

                <label for="confirmarContraseña">Confirmar Contraseña:</label>
                <input type="password" id="confirmarContraseña" name="confirmarContraseña" minlength="8"
                    required /><br />

                <label>Género:</label><br />
                <div class="genero-opcion">
                    <input type="radio" id="generoMasculino" name="genero" value="Masculino" required />
                    <label for="generoMasculino">Masculino</label><br />
                </div>
                <div class="genero-opcion">
                    <input type="radio" id="generoFemenino" name="genero" value="Femenino" />
                    <label for="generoFemenino">Femenino</label><br />
                </div>
                <div class="genero-opcion">
                    <input type="radio" id="generoPND" name="genero" value="PrefieroNoDecir" />
                    <label for="generoPND">Prefiero no Decir</label><br />
                </div>

                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value="" disabled selected>Selecciona un país</option>
                    <option value="Argentina">Argentina</option>
                    <option value="USA">USA</option>
                    <option value="España">España</option>
                    <option value="Colombia">Colombia</option>
                    <option value="Peru">Peru</option>
                    <option value="Italia">Italia</option>
                    <option value="Venezuela">Venezuela</option>
                    <option value="Ecuador">Ecuador</option>
                    <option value="Brasil">Brasil</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Bolivia">Bolivia</option>
                </select><br />

                <label for="intereses">Intereses:</label>
                <br>
                <label>
                    <input type="checkbox" name="interest" value="deportes"> Deportes
                </label><br>
                <label>
                    <input type="checkbox" name="interest" value="tecnologia"> Tecnología
                </label><br>
                <label>
                    <input type="checkbox" name="interest" value="viajes"> Viajes
                </label><br>
                <label>
                    <input type="checkbox" name="interest" value="musica"> Música
                </label><br>

                <legend>Comentarios</legend>
                <label for="comments">Escribe tus comentarios:</label><br>
                <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

                <legend>Cargar Archivo</legend>
                <input type="file" id="fileUpload" name="fileUpload" accept=".jpg, .jpeg, .png, .pdf, .doc, .docx">

            </fieldset>

            <input type="submit" id="registrarseBtn" value="Registrarse" />
        </form>


        <!-- Modal de registro exitoso -->
        <div class="modal fade" id="registroExitosoModal" tabindex="-1" aria-labelledby="registroExitosoModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registroExitosoModalLabel">¡Registrado con éxito!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Tu registro ha sido exitoso.
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
